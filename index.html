<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title> <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-800">Baap Er Bank</span>!!! </h1>
    </header>

    <main>

        <section class="bg-green-800 w-9/12 mx-auto mt-12 p-8 rounded-3xl">
            <h3 class="text-3xl mb-4 text-white font-medium">Please Login</h3>

            <div>
                <input  id="user-email" type="email" name="" class="w-9/12 block mb-2 p-3 rounded-xl outline-none" placeholder="Your email address">
                <input id="user-password" type="password" name="" class="w-9/12 block mb-2 p-3 rounded-xl outline-none"  placeholder="Your password">
                <button id="btn-submit" class="bg-green-600 px-8 py-2 text-white font-medium rounded-xl hover:bg-green-400">Submit</button>
            </div>
        </section>

    </main>

    <script src="login.js"></script>
    <script src="tailwind.config.js"></script>
</body>
</html>
