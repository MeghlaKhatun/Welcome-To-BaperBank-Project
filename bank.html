<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <title>Baper Bank</title> <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">let`s go your <span class="font-semibold text-violet-800">Moooooooony</span>!!! </h1>
    </header>

  <main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

            <div class="bg-green-900 p-8 rounded-xl">
                <h4 class="text-2xl">Deposite</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
            </div>
            <div class="bg-yellow-900 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$ <span id="total-withdraw">00</span></h2>
            </div>
            <div class="bg-violet-900 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
            

        </div>
    </section>


    
    <!--section deposite-->

    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">

            <div class="bg-fuchsia-900 p-8 rounded-xl">
                <h4 class="text-2xl mb-4">Please Deposit</h4>
               
                    <input id="deposit-field" type="text" name="" class="w-9/12 block mb-2 p-3 rounded-xl text-black outline-none"  placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-fuchsia-700 px-8 py-2 text-white font-medium rounded-xl hover:bg-fuchsia-600">Deposit</button>
                
            </div>

            <div class="bg-sky-900 p-8 rounded-xl">
                <h4 class="text-2xl mb-4">Please Deposit</h4>
               
                    <input id="withdraw-field" type="text" name="" class="w-9/12 block mb-2 p-3 rounded-xl outline-none text-black" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-sky-700 px-8 py-2 text-white font-medium rounded-xl hover:bg-sky-600">Withdraw</button>
                
            </div>
            
            </div>
            

        </div>
    </section>

  </main>
    

  <script src="deposit.js"></script>
  <script src="withdraw.js"></script>
</body>
</html>
